<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="wrapper">
			<nav>
				<div class="brand">
					<i class="fa-solid fa-images"></i>
					Image<span class="brand-tone">Gallery</span>
				</div>
				<hr />
				<div class="items">
					<span class="item active" data-name="all">All</span>
					<span class="item" data-name="phone">Phone</span>
					<span class="item" data-name="shoe">Shoe</span>
					<span class="item" data-name="watch">Watch</span>
					<span class="item" data-name="camera">Camera</span>
					<span class="item" data-name="headphones">Headphones</span>
				</div>
			</nav>
			<div class="container">
				<div class="gallery">
					<div class="image" data-name="phone">
						<span
							><img src="images/mobile-1.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image" data-name="shoe">
						<span><img src="images/shoe-1.jpg" alt="Shoe" /></span>
					</div>
					<div class="image" data-name="watch">
						<span
							><img src="images/watch-1.jpg" alt="Watch"
						/></span>
					</div>
					<div class="image" data-name="phone">
						<span
							><img src="images/mobile-2.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image" data-name="watch">
						<span
							><img src="images/watch-2.jpg" alt="Watch"
						/></span>
					</div>
					<div class="image" data-name="headphones">
						<span
							><img
								src="images/headphones-2.jpg"
								alt="Headphones"
						/></span>
					</div>
					<div class="image" data-name="phone">
						<span
							><img src="images/mobile-3.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image" data-name="camera">
						<span
							><img src="images/camera-1.jpg" alt="Camera"
						/></span>
					</div>
					<div class="image" data-name="shoe">
						<span><img src="images/shoe-2.jpg" alt="Shoe" /></span>
					</div>
					<div class="image" data-name="camera">
						<span
							><img src="images/camera-2.jpg" alt="Camera"
						/></span>
					</div>
					<div class="image" data-name="headphones">
						<span
							><img
								src="images/headphones-1.jpg"
								alt="Headphones"
						/></span>
					</div>
					<div class="image" data-name="watch">
						<span
							><img src="images/watch-3.jpg" alt="Watch"
						/></span>
					</div>
					<div class="image" data-name="shoe">
						<span><img src="images/shoe-3.jpg" alt="Shoe" /></span>
					</div>
					<div class="image" data-name="camera">
						<span
							><img src="images/camera-3.jpg" alt="Camera"
						/></span>
					</div>
					<div class="image" data-name="headphones">
						<span
							><img
								src="images/headphones-3.jpg"
								alt="Headphones"
						/></span>
					</div>
				</div>
			</div>
		</div>

		<div class="preview-box">
			<div class="details">
				<p class="title">
					Image Category: <span class="category">Not Defined</span>
				</p>
				<span class="icon fas fa-times"></span>
			</div>
			<div class="image-box">
				<img class="preview-img" src="images/headphones-2.jpg" alt="" />
			</div>
		</div>

		<div class="shadow"></div>

		<script src="script.js"></script>
	</body>
</html>
