<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="wrapper">
			<nav>
				<div class="brand">
					<i class="fa-solid fa-images"></i>
					Image<span class="brand-tone">Gallery</span>
				</div>
				<hr />
				<div class="items">
					<span class="item active">All</span>
					<span class="item">Phone</span>
					<span class="item">Shoe</span>
					<span class="item">Watch</span>
					<span class="item">Camera</span>
					<span class="item">Headphones</span>
				</div>
			</nav>
			<div class="container">
				<div class="gallery">
					<div class="image">
						<span
							><img src="images/mobile-1.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/mobile-2.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/mobile-3.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span><img src="images/shoe-1.jpg" alt="Phone" /></span>
					</div>
					<div class="image">
						<span><img src="images/shoe-2.jpg" alt="Phone" /></span>
					</div>
					<div class="image">
						<span
							><img src="images/watch-1.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/watch-2.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/camera-1.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/camera-2.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/headphones-1.jpg" alt="Phone"
						/></span>
					</div>
					<div class="image">
						<span
							><img src="images/headphones-2.jpg" alt="Phone"
						/></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
